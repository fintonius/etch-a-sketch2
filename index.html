<!DOCTYPE html>
<html lang="en">

	<head>
		
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<script defer src="script.js"></script>
		<title>Etch-A-Sketch</title>

	</head>

	<body onload="createGrid()">
		
		<div id="page">
			<h1> Etch-A-Sketch</h1>
			<div id="grid-dimensions">
				<p id="size-blurb"></p>
				<p>Please input a grid size; max. 100 
					<input id="input" value="50">
					<input type="button" onclick="submitSize()" value="Submit">
					<input type="range" min="1" max="100" value="10" class="slider" id="slider">
				</p>
				<div id="buttons">
					<button class="button" id="rainbow">RAINBOW</button>
					<button class="button" id="eraser">ERASER</button>
					<button class="button" id="shader">SHADER</button>
					<button class="button" id="random">RANDOM</button>
				</div>
				<div id="grid-container">
			</div>
			</div>
		</div>

	</body>

</html>
